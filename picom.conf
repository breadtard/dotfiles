# shadows are cringe
shadow = false;

# fading
fading = true;
fade-in-step = 0.05;
fade-out-step = 0.05;
fade-delta = 5;

# vsync ok
vsync = true;

# make blur work
backend = "glx";

# blur
blur: {
    method = "dual_kawase";
    strength = 10;
    background = false;
    background-frame = true;
    background-fixed = true;
    blur-kern = "3x3box";
}

blur-background-exclude = [
	"class_g = 'Peek'",
	"class_g = 'peek'"
]

corner-radius=10;

rounded-corners-exclude = [
	"class_g = 'firefox'",
	"class_g = 'Dunst'",
	"class_g = 'Rofi'"
]

# uncomment this if you use the proprietary Nvidia drivers
xrender-sync-fence = true;
